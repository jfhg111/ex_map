<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>화성오산 늘봄자원지도</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="frame">
    
    <header class="map-header">
      <h1>화성오산 늘봄자원지도</h1>
    </header>

    <div class="map-container">
      <div class="pan-zoom-wrapper">
        <div class="pan-zoom-area">
          <img src="map.jpg" alt="지도 이미지" id="map-image" />
          <div id="points-layer"></div>
        </div>
      </div>
      <div id="legend" class="map-legend"></div>
      <div id="tooltip" class="tooltip"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
